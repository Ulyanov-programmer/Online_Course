<article class="particular-course">
	<div class="particular-course__preview contain-image">
		<a href='#' target='_blank' rel='noopener noreferrer' aria-label="reference to @@text">
			<img src="img/particularCourses/@@img.jpg" loading='lazy' alt='@@text' width="390" height="200">
		</a>
	</div>
	<div class="particular-course__about course__about">
		<span class="particular-course_spec course__specialization @@speccolor">@@spec</span>
		<p class="particular-course__text text">@@text</p>
		<a class="particular-course__ref post__ref" href='#' target='_blank' rel='noopener noreferrer'>Check courses</a>
	</div>
</article>
