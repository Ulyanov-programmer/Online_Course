<a @@someAttributes href="course.html" class="courses__course course @@if(vertical) {course_vertical}">
	<div class="course__preview">
		<img src="img/courses/@@imgname.jpg" loading='lazy' alt='The Ultimate Google Ads Training Course'>
	</div>
	<div class="course__about">
		<span class="course__specialization @@speccolor">@@spec</span>
		<p class="course__title">@@title</p>
		<div class="course__metadata">
			<span class="course__price">@@price</span>
			<span class="course__author">@@author</span>
		</div>
	</div>
</a>
