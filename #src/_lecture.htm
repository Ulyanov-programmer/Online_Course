<article class="lecture @@addClasses">
	<div class="lecture__body">
		<div class="lecture__date">
			<span class="lecture__number">@@number</span>
			<span class="lecture__month">@@month</span>
			<span class="lecture__time">@@date</span>
		</div>
		<div class="lecture__about">
			<span class="lecture__title">@@title</span>
			<span class="lecture__type text">@@type</span>
		</div>
		<a class="lecture__ref button button_reverse" href='event.html' target='_blank' rel='noopener noreferrer'>View more</a>
	</div>
</article>
